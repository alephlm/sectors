<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        .container {
            width: 50%; /* Table width */
            margin: 20px auto; /* Center the container */
        }
        
        .new-employee-btn {
            margin-bottom: 15px; /* Space between button and table */
        }

        table {
            width: 100%; /* Make sure the table takes up the full width of its container */
        }

        .actions-column, .id-column {
            width: 90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a th:href="@{/employee/new}" class="btn btn-primary new-employee-btn">New Employee</a>
        
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th class="id-column">ID</th>
                    <th>Name</th>
                    <th class="actions-column">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}"></td>
                    <td>
                        <a th:href="@{/employee/{id}(id=${employee.id})}" th:text="${employee.name}"></a>
                    </td>
                    <td class="actions-column">
                        <form th:action="@{/employee/{id}/delete(id=${employee.id})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
